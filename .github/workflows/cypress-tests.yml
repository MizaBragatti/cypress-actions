name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by Cypress by command line
        default: yarn cypress run
        

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        run: yarn install

      - name: run E2E tests
        run: $ {{ github.event.inputs.cli }}
